<!DOCTYPE HTML>
<html lang='en'>

	<head>
		<meta charset="UTF-8" />
		<title>Register</title>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
		<script src='../js/login.js'></script>
		<link rel='stylesheet' href='../css/style.css' />
	</head>

	<body>
		<h1>Welcome New User!</h1>
		<div id="inputForm">
			<form>
				<label for="userName">Username:</label><br>
				<input type="text" name="username" id="username" placeholder="Username"><br>
				<label for="password">Password:</label><br>
				<input type="password" name="password" id="password" placeholder="Password"><br>
				<label for="firstName">First Name:</label><br>
				<input type="text" name="firstName" id="firstName" placeholder="First Name"><br>
				<label for="lastName">Last Name:</label><br>
				<input type="text" name="lastName" id="lastName" placeholder="Last Name"><br>
				<label for="age">Age:</label><br>
				<input type="number" name="age" id="age" placeholder="Age" min="0" max="100"><br>
				<!-- <label for="gender">Gender:</label><br> -->
				<!-- <div>
					<input type="radio" name="gender" value="male" checked>Male<br>
					<input type="radio" name="gender" value="female">Female<br>
					<input type="radio" name="gender" value="other">Other<br>
				</div> -->
				<label for="gender">Gender:</label>
                <select class="gender" name="Gender">
                    <option value="" selected="selected" hidden="true">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select><br>

				<label for="email">Email:</label><br>
				<input type="email" name="email" id="email" placeholder="Email@sfu.ca"><br>
				<input class="buttons" type='button' value='REGISTER' id="submitBtn" onclick="register()" />
				<input class="buttons" type='button' value='BACK' id="backtBtn" onclick="back()" />
			</form>

		</div>
	</body>

</html>
